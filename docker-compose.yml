version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: chase
      POSTGRES_USER: chase_user
      POSTGRES_PASSWORD: your_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 core.asgi:application"
    volumes:
      - .:/code
      - ./staticfiles:/code/staticfiles
      - ./media:/code/media
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/code/staticfiles:ro
      - ./media:/code/media:ro
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
